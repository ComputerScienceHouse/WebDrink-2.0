<div ng-controller="DropCtrl">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{ current_user.cn }}'s Drops</h3>
				</div>
				<table class="table table-striped">
					<tr><th>Machine</th><th>Item</th><th>Price</th><th>Time</th></tr>
					<tr ng-repeat="drop in drops">
						<td>{{ drop.display_name }}</td>
						<td>{{ drop.item_name }}</td>
						<td>{{ drop.current_item_price}}</td>
						<td>{{ drop.time }}</td>
					</tr>
					<tr><td colspan="4" class="center"><button type="button" class="btn btn-primary" ng-disabled="done == true" ng-click="getDrops();">Load More Drops</button></td></tr>
				</table>
			</div>
		</div>
	</div>
</div>
