<div class="modal fade" id="{{ modal.id }}" tabindex="-1" role="dialog" aria-labelledby="Modal Template" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{ modal.title }}</h4>
      </div>
      <div class="modal-body" ng-transclude></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-{{ modal.cancel_btn.type }}" data-dismiss="modal" ng-click="close()">{{ modal.cancel_btn.text }}</button>
        <button ng-hide="!modal.submit_btn" type="button" class="btn btn-{{ modal.submit_btn.type }}" data-dismiss="modal" ng-click="submit()">{{ modal.submit_btn.text }}</button>
      </div>
    </div>
  </div>
</div>
